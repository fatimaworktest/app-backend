name: Aqua Inline (control)
on:
  workflow_dispatch:

jobs:
  inline-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # keep .git so native attribution works

      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          trivy_version: latest

      - name: Run Trivy Aqua plugin directly (fs scan)
        env:
          AQUA_KEY: ${{ secrets.AQUA_KEY }}
          AQUA_SECRET: ${{ secrets.AQUA_SECRET }}
          TRIVY_RUN_AS_PLUGIN: aqua
          OVERRIDE_REPOSITORY_SOURCE: github
          OVERRIDE_BUILDSYSTEM: github_actions
        run: trivy --debug .
